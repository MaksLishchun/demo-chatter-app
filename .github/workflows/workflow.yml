name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Set up Firebase
        run: |
          # Create directory for resources if it doesn't exist
          mkdir -p src/main/resources
          
          # Create the JSON file in the resources directory
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > src/main/resources/firebase_service_account_key.json

          # Знайти JAR файл у директорії target
          JAR_FILE=$(ls target/*.jar | head -n 1)
          
          # Run the application with the path to the JSON file
          java -Dfirebase.config.file=src/main/resources/firebase_service_account_key.json -jar "$JAR_FILE" --spring.profiles.active=server

        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Deploy application
        run: ./deploy.sh
